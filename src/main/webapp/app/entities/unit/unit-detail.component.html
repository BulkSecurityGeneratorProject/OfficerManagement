<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="unit">
            <h2><span jhiTranslate="officerManagementApp.unit.detail.title">Unit</span> {{unit.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="officerManagementApp.unit.name">Name</span></dt>
                <dd>
                    <span>{{unit.name}}</span>
                </dd>
                <dt><span jhiTranslate="officerManagementApp.unit.address">Address</span></dt>
                <dd>
                    <span>{{unit.address}}</span>
                </dd>
                <dt><span jhiTranslate="officerManagementApp.unit.phone">Phone</span></dt>
                <dd>
                    <span>{{unit.phone}}</span>
                </dd>
                <dt><span jhiTranslate="officerManagementApp.unit.website">Website</span></dt>
                <dd>
                    <span>{{unit.website}}</span>
                </dd>
                <dt><span jhiTranslate="officerManagementApp.unit.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'officerManagementApp.UnitType.' + unit.type}}">{{unit.type}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/unit', unit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
