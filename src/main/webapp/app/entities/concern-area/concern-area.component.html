<div>
    <h2 id="page-heading">
        <span jhiTranslate="officerManagementApp.concernArea.home.title">Concern Areas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-concern-area" [routerLink]="['/concern-area/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="officerManagementApp.concernArea.home.createLabel">
            Create new Concern Area
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="concernAreas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="officerManagementApp.concernArea.name">Name</span></th>
            <th><span jhiTranslate="officerManagementApp.concernArea.parent">Parent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let concernArea of concernAreas ;trackBy: trackId">
                <td><a [routerLink]="['/concern-area', concernArea.id, 'view' ]">{{concernArea.id}}</a></td>
                <td>{{concernArea.name}}</td>
                <td>
                    <div *ngIf="concernArea.parent">
                        <a [routerLink]="['../concern-area', concernArea.parent?.id, 'view' ]" >{{concernArea.parent?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/concern-area', concernArea.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/concern-area', concernArea.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'concern-area', { outlets: { popup: concernArea.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
