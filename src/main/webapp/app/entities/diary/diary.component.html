<div>
    <h2 id="page-heading">
        <span jhiTranslate="officerManagementApp.diary.home.title">Diaries</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-diary" [routerLink]="['/diary/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="officerManagementApp.diary.home.createLabel">
            Create new Diary
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="diaries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="officerManagementApp.diary.time">Time</span></th>
            <th><span jhiTranslate="officerManagementApp.diary.content">Content</span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let diary of diaries ;trackBy: trackId">
                <td><a [routerLink]="['/diary', diary.id, 'view' ]">{{diary.id}}</a></td>
                <td>{{diary.time | date:'medium'}}</td>
                <td>{{diary.content}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
