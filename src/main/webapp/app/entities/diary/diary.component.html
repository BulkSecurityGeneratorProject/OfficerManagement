<div>
    <h2 id="page-heading">
        <span jhiTranslate="officerManagementApp.diary.home.title">Diaries</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-diary" [routerLink]="['/diary/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="officerManagementApp.diary.home.createLabel">
            Create new Diary
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="diaries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="officerManagementApp.diary.time">Time</span></th>
            <th><span jhiTranslate="officerManagementApp.diary.content">Content</span></th>
            <th><span jhiTranslate="officerManagementApp.diary.officer">Officer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let diary of diaries ;trackBy: trackId">
                <td><a [routerLink]="['/diary', diary.id, 'view' ]">{{diary.id}}</a></td>
                <td>{{diary.time | date:'medium'}}</td>
                <td>{{diary.content}}</td>
                <td>
                    <div *ngIf="diary.officer">
                        <a [routerLink]="['../officer', diary.officer?.id, 'view' ]" >{{diary.officer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/diary', diary.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/diary', diary.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'diary', { outlets: { popup: diary.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
