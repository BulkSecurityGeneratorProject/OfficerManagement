<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="diary">
            <h2><span jhiTranslate="officerManagementApp.diary.detail.title">Diary</span> {{diary.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="officerManagementApp.diary.time">Time</span></dt>
                <dd>
                    <span>{{diary.time}}</span>
                </dd>
                <dt><span jhiTranslate="officerManagementApp.diary.content">Content</span></dt>
                <dd>
                    <span>{{diary.content}}</span>
                </dd>
                <dt><span jhiTranslate="officerManagementApp.diary.officer">Officer</span></dt>
                <dd>
                    <div *ngIf="diary.officer">
                        <a [routerLink]="['/officer', diary.officer?.id, 'view']">{{diary.officer?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/diary', diary.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
